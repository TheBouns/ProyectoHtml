<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <script src="https://kit.fontawesome.com/147d1859f2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <nav>
            <div id="navList">
              <a href="/index.html">Home</a>
              <a href="/html/about.html">About</a>
              <a href="/html/fomulario.html">Contact</a>
              <a href="/html/portfolio.html">Portfolio</a>
            </div>
        </nav>
        <div id="formulario">
            <h1 class="black">Contact Form</h1>
            <form  name="form" action="/index.html">
                <label class="labelF">Name</label>
                <input class="box"type="text" placeholder="John" required>
                <label class="labelF">Surname</label>
                <input class="box"type="text" placeholder="Doe" required>
                <label class="labelF">Enterprise</label>
                <input class="box"type="text" placeholder="ex:Google">
                <label class="labelF">Telefon</label>
                <input class="box"type="text" placeholder="+34...">
                <label class="labelF">Email</label>
                <input class="box"type="email" placeholder="johndoe@gmail.com" required>
                <label class="labelF">Leave some comments</label>
                <textarea placeholder="Write ur message"></textarea>
                <div class="submit">
                    <button style=" background:#b3d9ff;" class="box"onclick="myFunction()">Send</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div id="footer">
          <ul class="iconList">
            <li><i class="fab fa-facebook-f "></i></li>
            <li><i class="fab fa-instagram"></i></li>
            <li><i class="fab fa-linkedin"></i></li>
            <li><i class="far fa-envelope"></i></li>
          </ul>
        </div>
      </footer>
    
</body>
</html>
